<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Recriando-Interface-Instagram/img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class= "instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-instagram">
                    <img src="img/yhuri.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como YhuriGross</a>
                <a href="#" class="instagram-logout">Sair da conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é YhuriGross</p>
                <p class="notaccount">
                    <a href="#"><spam class="link-blue"> Alterar conta</spam></a>
                    ou
                    <a href="#"><spam class="link-blue">Inscreva-se</spam></a>
                </p>    
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
